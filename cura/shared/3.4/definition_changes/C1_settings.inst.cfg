[general]
version = 4
name = C1_settings
definition = custom

[metadata]
type = definition_changes
setting_version = 4

[values]
extruders_enabled_count = 1
machine_depth = 200
machine_end_gcode = M104 S0 ;extruder heater off
	M140 S0 ;heated bed heater off (if you have it)
	G91 ;relative positioning
	G1 E-1 F300  ;retract the filament a bit before lifting the nozzle to release some of the pressure
	G1 Z+0.5 E-5 X-20 Y-20 F9000;move Z up a bit and retract filament even more
	G1 Z160 F9000; move build plate down
	G1 Z190 F4500; move build plate down
	G1 Z195 F1000; move build plate down
	M84 ;steppers off
	G90 ;absolute positioning
	M107 ;stop with the fan off
machine_heated_bed = True
machine_height = 200
machine_start_gcode = G21 ;metric values
	G90 ;absolute positioning
	M82 ;set extruder to absolute mode
	M107 ;start with the fan off
	G28 X0 Y0 ;move X/Y to min endstops
	G28 Z0 ;move Z to min endstops
	G1 Z10.0 F9000 ;move the platform down 10mm
	G92 E0 ;zero the extruded length
	G1 F200 E6 ;extrude 6mm of feed stock
	G92 E0 ;zero the extruded length again
	G1 F9000
machine_width = 300

